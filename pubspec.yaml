name: lunar_calendar_flutter
description: Lịch Âm Việt Nam - Vietnamese Lunar Calendar App by Thigio.com. Cross-platform calendar app with full traditional Vietnamese calendar features.
publish_to: 'none'

version: 1.0.0+1

homepage: https://thigio.com
repository: https://github.com/thigio/lich-am-vietnam

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # Firebase (Optional - Commented out due to web compatibility issues)
  # Uncomment when needed for mobile platforms
  # firebase_core: ^2.24.2
  # firebase_auth: ^4.15.3
  # cloud_firestore: ^4.13.6
  # firebase_storage: ^11.5.6
  
  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  
  # Utils
  intl: ^0.20.2
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  path: ^1.8.3
  uuid: ^4.3.3
  file_picker: ^6.1.1
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1

